<div class="coming-soon-banner" id="comingSoonBanner">
  <button class="close-btn" id="closeBannerBtn">√ó</button>
  <div class="message">
    üöÄ <span class="highlight">–°–∫–æ—Ä–æ –æ—Ç–∫—Ä—ã—Ç–∏–µ!</span> –ú—ã –≥–æ—Ç–æ–≤–∏–º –¥–ª—è –≤–∞—Å —á—Ç–æ-—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ–µ.
    –ü–æ–∫–∞ –≤—ã –º–æ–∂–µ—Ç–µ –æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å –Ω–∞—à–∏–º–∏ —Ç–æ–≤–∞—Ä–∞–º–∏. –°–ª–µ–¥–∏—Ç–µ –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏!
  </div>

<script>
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–∫—Ä—ã–≤–∞–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –±–∞–Ω–Ω–µ—Ä —Ä–∞–Ω–µ–µ
  if (!localStorage.getItem('bannerClosed')) {
    document.getElementById('comingSoonBanner').style.display = 'block';
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –±–∞–Ω–Ω–µ—Ä–∞
  document.getElementById('closeBannerBtn').addEventListener('click', function() {
    hideBanner();
    localStorage.setItem('bannerClosed', 'true');
  });

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –±–∞–Ω–Ω–µ—Ä–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
  function hideBanner() {
    const banner = document.getElementById('comingSoonBanner');
    banner.classList.add('hidden');
    setTimeout(() => {
      banner.style.display = 'none';
    }, 300); // –î–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é transition
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞
  let lastScrollTop = 0;
  let scrollTimeout;

  window.addEventListener('scroll', function() {
    const st = window.pageYOffset || document.documentElement.scrollTop;

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ (—Ç–æ–ª—å–∫–æ –≤–Ω–∏–∑)
    if (st > lastScrollTop && st > 50) {
      // –ï—Å–ª–∏ —Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑ –∏ –±–æ–ª—å—à–µ 50px –æ—Ç –≤–µ—Ä—Ö–∞
      clearTimeout(scrollTimeout);
      hideBanner();
    }
    lastScrollTop = st <= 0 ? 0 : st;
  });

  // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –æ–ø–µ—á–∞—Ç–∫—É –≤ –∫–ª–∞—Å—Å–µ (–±—ã–ª–æ coming-soon-banner)
  document.querySelector('.coming-soon-banner').className = 'coming-soon-banner';
</script>
